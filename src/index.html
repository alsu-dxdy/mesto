<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <div class="root">
      <header class="header root__section">
        <img
          src="<%=require('./images/logo.svg').default%>"
          alt="mesto logo"
          class="logo"
        />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Alsu</h1>
            <p class="user-info__job">Student</p>
          </div>
          <button class="button_edit_profile">Edit</button>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>

      <!--popup Новое место-->
      <div class="popup">
        <div class="popup__content">
          <img
            src="<%=require('./images/close.svg').default%>"
            alt=""
            class="popup__close"
          />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new_place">
            <div class="input-container">
              <input
                required
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
              />
              <span class="input__error"></span>
            </div>
            <div class="input-container">
              <input
                required
                type="url"
                name="link"
                class="popup__input popup__input_type_link-url"
                placeholder="Ссылка на картинку"
              />
              <span class="input__error"></span>
            </div>
            <button type class="button popup__button button_disabled">+</button>
          </form>
        </div>
      </div>

      <!--popup Редактировать профиль. К используемым переменным добавлен модификатор edit-->
      <div class="popup popup_edit">
        <div class="popup__content">
          <img
            src="<%=require('./images/close.svg').default%>"
            alt=""
            class="popup__close"
          />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_edit" name="new_edit">
            <div class="input-container">
              <input
                required
                type="text"
                name="username"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="30"
              />
              <span class="input__error"></span>
            </div>
            <div class="input-container">
              <input
                required
                type="text"
                name="job"
                class="popup__input popup__input_type_job"
                placeholder="О себе"
                minlength="2"
                maxlength="30"
              />
              <span class="input__error"></span>
            </div>
            <button
              type
              class="button popup__button_save popup__button_save_new_info"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!--popup Открытие попапа с картинкой-->
      <div class="popup popup_image">
        <div class="popup_image_container">
          <img src="#" alt="" class="popup_image_big" />
          <img
            src="<%=require('./images/close.svg').default%>"
            alt=""
            class="popup__close"
          />
        </div>
      </div>

      <!--popup Обновить аватар-->
      <div class="popup popup_avatar">
        <div class="popup__content">
          <img
            src="<%=require('./images/close.svg').default%>"
            alt=""
            class="popup__close"
          >
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form popup__form_avatar" name="new_avatar">
            <div class="input-container">
              <input
                required
                type="url"
                name="avatar"
                class="popup__input popup__input_type_link-url"
                placeholder="Ссылка на аватар"
              />
              <span class="input__error"></span>
            </div>
            <button type class="button popup__button_save_new_info">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"
    ></script>
  </body>
</html>
