<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <div class="root">
      <header class="header root__section">
        <img
          src="<%=require('./images/logo.svg').default%>"
          alt="mesto logo"
          class="logo"
        />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Alsu</h1>
            <p class="user-info__job">Student</p>
          </div>
          <button class="button_edit_profile">Edit</button>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      
      <div class="places-list root__section"></div>

    <script
      type="module"
      src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"
    ></script>
  </body>
</html>
